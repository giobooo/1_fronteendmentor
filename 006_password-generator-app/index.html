<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <div class="result-box">
        <input
          disabled="true"
          type="text"
          placeholder="P4$5W0rD!"
          class="generated-password"
        />
        <button
          type="button"
          title="copy to clipboard"
          class="copy-button"
          onclick="copyToClipboard()"
        >
          <span class="copied-message hidden">COPIED</span>
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF"
            />
          </svg>
        </button>
      </div>
      <form class="settings-box">
        <div class="character-length-container">
          <label for="length-selector">Character Length</label>
          <span class="length-value">10</span>
        </div>
        <input
          type="range"
          id="length-selector"
          min="5"
          max="20"
          value="10"
          oninput="updateLength()"
        />
        <div class="check-group">
          <div class="check-b">
            <input class="css-checkbox" type="checkbox" id="incl-UC" />
            <label for="incl-UC">Include Uppercase Letters</label>
          </div>
          <div class="check-b">
            <input class="css-checkbox" type="checkbox" id="incl-LC" />
            <label for="incl-LC">Include Lowercase Letters</label>
          </div>

          <div class="check-b">
            <input class="css-checkbox" type="checkbox" id="incl-NUM" />
            <label for="incl-NUM">Include Numbers</label>
          </div>

          <div class="check-b">
            <input class="css-checkbox" type="checkbox" id="incl-SYM" />
            <label for="incl-SYM">Include Symbols</label>
          </div>
        </div>
        <div class="strength-box">
          <span>STRENGTH</span>
          <div class="rating-container">
            <span></span>
            <div class="rating-boxes-container">
              <div class="rating"></div>
              <div class="rating"></div>
              <div class="rating"></div>
              <div class="rating"></div>
            </div>
          </div>
        </div>
        <button type="button" class="generate-button" onclick="clickGenerate()">
          GENERATE
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="#24232C"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
