<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-container__left">
          <h1>Your Result</h1>
          <div class="value-container">
            <p class="value-container__value">76</p>
            <p class="value-container__total">of 100</p>
          </div>
          <h2>Great</h2>
          <p class="results-written-summary">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card-container__right">
          <h3>Summary</h3>
          <div class="details-container reaction">
            <div class="details-container__name-icon">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <h4>Reaction</h4>
            </div>
            <div class="details-container__values">
              <span>80</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="details-container memory">
            <div class="details-container__name-icon">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <h4>Memory</h4>
            </div>
            <div class="details-container__values">
              <span>92</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="details-container verbal">
            <div class="details-container__name-icon">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <h4>Verbal</h4>
            </div>
            <div class="details-container__values">
              <span>61</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="details-container visual">
            <div class="details-container__name-icon">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <h4>Visual</h4>
            </div>
            <div class="details-container__values">
              <span>72</span>
              <span>/ 100</span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
