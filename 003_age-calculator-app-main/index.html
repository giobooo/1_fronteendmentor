<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="app-container">
        <form>
          <div class="input-fields-container">
            <div class="fields-container day-i">
              <label>DAY</label>
              <input type="number" title="day" placeholder="DD" maxlength="2" />
              <span class="error-message"></span>
            </div>
            <div class="fields-container month-i">
              <label>MONTH</label>
              <input
                type="number"
                title="month"
                placeholder="MM"
                maxlength="2"
              />
              <span class="error-message"></span>
            </div>
            <div class="fields-container year-i">
              <label>YEAR</label>
              <input
                type="number"
                title="year"
                placeholder="YYYY"
                maxlength="4"
              />
              <span class="error-message"></span>
            </div>
          </div>
          <button type="submit" title="submit button">
            <img src="./assets/images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <div class="results-container">
          <span class="result-number" id="result-years"
            >--
            <span> years</span>
          </span>
          <span class="result-number" id="result-months"
            >--
            <span> months</span>
          </span>
          <span class="result-number" id="result-days"
            >--
            <span> days</span>
          </span>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.giobrienza.com"
          rel="noopener"
          title="Giovanni Brienza"
          >Giovanni Brienza</a
        >.
      </div>
    </footer>
  </body>
  <script src="./index.js" type="text/javascript"></script>
</html>
